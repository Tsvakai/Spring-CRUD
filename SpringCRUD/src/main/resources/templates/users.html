<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org>" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org>
http://www.thymeleaf.org> ">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-sm text-center">
   <div><h2>Manage Users</h2></div>
    <div>
        <a class=" btn text-primary h3" th:href="@{/users/new}">New User</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table  text-dark border-warning">
            <thead class="bg-warning">
            <tr>
                <td>ID</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>E-mail</td>
                <td>Active</td>
                <td class="text-end">Action</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr class="text-dark">
                    <td>[[${user.id}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.enabled}]]</td>
                    <td>
                        <a class="h5 float-end text-light text-decoration-none btn btn-outline-success btn-success" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                    </td>
                    <td>
                        <a class="h5 float-start text-light text-decoration-none btn btn-outline-danger btn-danger" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                    </td>
                </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
